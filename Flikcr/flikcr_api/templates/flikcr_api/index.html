{% extends 'flikcr_api/layout.html' %}

{% block body %}
<div class="container">
  <div style="margin-top: 150px;">
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Insert Name of the location </label>
        <input type="text" class="form-control" id="location" aria-describedby="emailHelp">

          shift 10 picture per click </div>
      </div>
      <br>
      <br>
      <br>

      <input type="checkbox" class="form-check-input" id="exampleCheck1"><label class="form-check-label"

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Insert Lan and Lat of your location</label>
        <input type="text" class="form-control" id="lan">
        <br>
        <input type="text" class="form-control" id="lat">

      </div>
      <div class="mb-3 form-check">


      </div>

    </form>
  </div>
</div>
